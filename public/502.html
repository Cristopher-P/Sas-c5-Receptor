<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Bad Gateway</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --danger-color: #ef4444;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at top right, rgba(239, 68, 68, 0.05), transparent 40%),
                radial-gradient(circle at bottom left, rgba(239, 68, 68, 0.05), transparent 40%);
            pointer-events: none;
        }

        .error-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .error-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--danger-color);
            border-radius: 1rem;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.2);
            margin: 0 auto;
        }

        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .error-title {
            color: var(--danger-color);
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
            margin-right: 8px;
            box-shadow: 0 0 10px var(--danger-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-background"></div>
    <div class="error-container">
        <div class="error-card glass-panel">
            <div class="error-code">502</div>
            <div class="error-content">
                <div class="error-title">
                    <span class="status-indicator"></span>
                    SISTEMA FUERA DE LÍNEA
                </div>
                <div class="error-message">
                    El servidor principal (Node.js/PM2) se encuentra detenido o en mantenimiento.
                    <br>Por favor, intenta ingresar más tarde o contacta al administrador.
                </div>
                <div class="error-actions">
                    <button onclick="window.location.reload()" class="btn btn-danger">
                        <i class="fas fa-sync-alt"></i> Reintentar Conexión
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
